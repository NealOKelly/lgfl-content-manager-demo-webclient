<div>
    <div id="recordCommandPanel" data-bind="attr: { 'class': cssClass() + ' listPaddingRight ' }">
        <div class="command-panel-padding-left">
            <div class="command-panel-header-title" data-bind="text: HP.HPTRIM.Messages.web_records"></div>

            <div class="create-new-object">
                <!--<div data-bind="click: addRecord, enterKey: addRecord, attr: { 'class': 'addRecord', title: HP.HPTRIM.Messages.web_createNewRecord, id:'NAV_CREATERECORD' }, visible: $root.trimClient.canCreateRecord" style="cursor: pointer;" tabindex="0"></div>-->
                <div data-bind="click: addRecord, enterKey: addRecord, attr: { 'class': 'addRecord', title: HP.HPTRIM.Messages.web_createNewRecord, id:'NAV_CREATERECORD' }, visible: $root.trimClient.canCreateRecord" style="cursor: pointer;" tabindex="0">
                    <div class="spn-plus-icon">+</div><div class="spn-title" data-bind="text:HP.HPTRIM.Messages.core_new"></div>
                </div>
                
            </div>
        </div>
    </div>
    <hr class="listPadding listPaddingBottom listPaddingRight" style="margin-top: 0; margin-bottom: 8px; border-top: 1px solid #dfdfdf;" />
    <div style="margin-top: 5px; margin-bottom:10px; cursor: pointer;">
        <div data-bind="click: showMyRecords, enterKey:showMyRecords, attr: { 'class': myRecordsSelected() ? 'HPRM-Record-Action-Item-Selected' : 'HPRM-Record-Action-Item auto-height',title:HP.HPTRIM.Messages.web_checkedOutRecords}" tabindex="0">
            <div class="listPadding ellipsisFormat" data-bind="text: HP.HPTRIM.Messages.web_checkedOut"></div>
        </div>
        <div data-bind="click: showRecents, enterKey:showRecents, attr: { 'class': recentssSelected() ? 'HPRM-Record-Action-Item-Selected' : 'HPRM-Record-Action-Item auto-height',title:HP.HPTRIM.Messages.web_recentRecords}" tabindex="0">
            <div class="listPadding ellipsisFormat" data-bind="text: HP.HPTRIM.Messages.web_recentRecords"></div>
        </div>
        <div data-bind="click: showFavorites, enterKey: showFavorites, attr: { 'class': favoritesSelected() ? 'HPRM-Record-Action-Item-Selected' : 'HPRM-Record-Action-Item', title: HP.HPTRIM.Messages.web_favoriteRecords }" tabindex="0">
            <div class="listPadding ellipsisFormat" data-bind="text: HP.HPTRIM.Messages.web_favorites"></div>
        </div>
        <div data-bind="click: showCreated, enterKey:showCreated, attr: { 'class': createdSelected() ? 'HPRM-Record-Action-Item-Selected' : 'HPRM-Record-Action-Item auto-height', title: HP.HPTRIM.Messages.web_createdRecords }" tabindex="0">
            <div class="listPadding ellipsisFormat" data-bind="text: HP.HPTRIM.Messages.web_createdRecords"></div>
        </div>
        <div data-bind="click: browseViaClassifications, enterKey:browseViaClassifications, attr: { 'class': 'HPRM-Record-Action-Item auto-height', title: HP.HPTRIM.Messages.web_browseViaClassification }" tabindex="0">
            <div class="listPadding ellipsisFormat" data-bind="text:HP.HPTRIM.Messages.web_browseViaClassification"> %Browse via Classifications%</div>
        </div>
        <div data-bind="visible: isbrowseViaUserLabelVisible, click: browseViaUserLabel, enterKey:browseViaUserLabel, attr: { 'class': 'HPRM-Record-Action-Item auto-height', title: HP.HPTRIM.Messages.web_browseViaUserLabel }" tabindex="0">
            <div class="listPadding ellipsisFormat" data-bind="text:HP.HPTRIM.Messages.web_browseViaUserLabel"> </div>
        </div>

        <hr class="listPadding listPaddingRight" style="margin-top: 8px; margin-bottom: 8px; border-top: 1px solid  #dfdfdf;" />

        <!-- ko if: showUrlButton() -->
        <div class="command-panel-padding-left listPaddingRight listPaddingBottom">
            <button role="button" name="button" id="URL_Copy_Button_Command_2" data-bind="event:{click: toggleURLView }, attr:{title:HP.HPTRIM.Messages.web_urlLink}" type="button" class="btn btn-flat btn-secondary" style="height: 32px; margin-left: 0;" title="Generate URL link">
                <div class="url_link_viewer_select_16_black" style="height: 16px; width: 16px; display: inline-block"></div>
                <div style="display: inline-block;vertical-align: top;font-weight:700;font-size: 14px;margin-top:3px;" data-bind="text:HP.HPTRIM.Messages.web_showURLLink ">Show URL</div>
            </button>
            <div id="URL" data-bind="visible: showUrl">
                <label style="margin-bottom: 0 !important; font-weight: normal !important;" for="URL_Link_Command" data-bind="attr:{ 'aria-labelledby': URL_Link_Command }">&nbsp;</label>
                <input style="width:100%; display:block;" id="URL_Link_Command" name="Generated URL" type="url" data-bind="value:  url">
            </div>
        </div>
        <!-- /ko -->

        <hr class="listPadding listPaddingRight" style="margin-top: 8px; margin-bottom: 8px; border-top: 1px solid #dfdfdf;" />
        <!-- ko if: showActions() -->

        <div class="command-panel-padding-left listPaddingRight listPaddingBottom">
            <!-- ko if: bulkSelect -->
            <div style="display: inline-block" class="pull-left">
                <div class="h1" style="margin: 0 ; margin-top: 20px;" data-bind="text: HP.HPTRIM.Messages.web_bulkItemsSelected"></div>
                <span style="margin: 0 ; margin-top: 20px;" data-bind="text: bulkQuery"></span>
                <div class="h1" style="margin: 0 ; margin-top: 20px;"><span data-bind="text: bulkCount"></span></div>
                <span data-bind="text: HP.HPTRIM.Messages.web_items + ' ' + HP.HPTRIM.Messages.dp_cap_Selected"></span>

            </div>
            <!-- /ko -->
            <!-- ko ifnot: bulkSelect -->
            <div style="display: inline-block" class="pull-left">
                <div class="h1" style="margin: 0 ; margin-top: 20px;"><span data-bind="text: $parents[3].selections().length"></span></div>
                <span data-bind="text: HP.HPTRIM.Messages.web_items + ' ' + HP.HPTRIM.Messages.dp_cap_Selected"></span>
            </div>
            <!-- /ko -->

        </div>

        <div class="command-panel-padding-left-half listPaddingBottom listPaddingRight" style="display: inline-block; margin-top:10px; padding-bottom:10px;">
            <div class="divbtnListIcons">
                <button role="button" name="button" id="getContents" class="btn quaternary-button" data-bind="click: searchContainer, clickBubble: false, attr: { title: HP.HPTRIM.Messages.web_searchThisContainerforMoreRecords }" style="padding: 0; margin: 5px !important; min-width:10px; border:none">
                    <img id="navContents" data-bind="attr: {'alt': HP.HPTRIM.Messages.web_searchThisContainerforMoreRecords, 'title': HP.HPTRIM.Messages.web_searchThisContainerforMoreRecords, src:HP.HPTRIM.Icons.navContents_x24}" />
                </button>

            <div class="btn-group" style="min-width:-webkit-fill-available; margin-left:inherit" id="$data.id">
                <button role="button" name="button" style="width: auto !important; margin-top: 0;color:#000;font-size:13px;margin-bottom:5px;" class="btn btn-flat btn-primary dropdown-toggle" data-toggle="dropdown" data-bind="attr: { title: $data.caption }">
                    <span style="float:left" data-bind="text: $data.caption"></span>
                    &nbsp;
                    <span class="drop-down-caret" style="margin-top:-5px"></span>
                </button>
                <ul class="dropdown-menu" role="menu" style="margin-top:0; top:37px; left: 5px;" data-bind="foreach: subTasks">
                    <li data-bind="click: $parents[2].executeTask ">
                        <a href="#" data-bind="attr: { title: ($data.tagCaption? $data.tagCaption: $data.caption) }, text: ($data.tagCaption? $data.tagCaption: $data.caption) "></a>
                    </li>
                </ul>
            </div>
            <!-- /ko -->
            <!-- /ko -->
        </div>
        <div class="command-panel-padding-left" style="padding-bottom:200px;">
            <button role="button" name="button" id="ClearSelectionButton" class="btn btn-accent btn-secondary" data-bind="click: clearSelections, text: HP.HPTRIM.Messages.web_dp_cancelText, clickBubble: false, attr: { 'title': HP.HPTRIM.Messages.web_dp_cancelText }"></button>

</div>
