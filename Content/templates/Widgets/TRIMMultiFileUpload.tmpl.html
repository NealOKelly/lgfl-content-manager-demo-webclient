
<div style = "overflow-x:hidden; width:50%; background-color:white" data-bind="attr: { id: $data.id }, class: calculateHeight">


	<form role="form" style="background-color:white;cursor:pointer" class="marginless" data-bind="attr: { action: $data.options.url, method: 'POST', enctype: 'multipart/form-data', target: 'iframe-transport-' + $data.id }">		

		
		<ul class="well-small marginless" style="padding:15px;" data-bind="foreach: $data.files, visible: $data.files().length > 0">
			
			<li class="list-group-item">
				<!--<i class="hp-icon hp-attachment" style="padding-right: 10px;"></i>-->
				<i style="margin-bottom:-7px;display:inline-block;width:25px;height:25px" data-bind="attr :{ 'class': HP.HPTRIM.Utils.TrimHelper.fileName2IconCls($data.name) }"></i>
				<span class="overflowEllipsis" data-bind="text: $data.name"></span>  [<small data-bind="text: HP.HPTRIM.App.Widgets.TrimFileUploadComponent.formatFileSize($data.size)"></small>]
				<!--<span  data-bind="event: { 'click': $parent.removeFile}" style="float:right;" class="remove-file panel-command-button panelclose-grey"> </span>-->				
			</li>
			

		</ul>

		<span data-bind="text:HP.HPTRIM.Messages.web_uploadProgress + ':'" style="width:96%;margin-left:15px;background-color:white;margin-top: 10px;"></span>
		<div  class="progress" id="progressBar" style="width:96%;margin-left:15px;background-color:white;margin-top: 10px;">			
			<div id="uploadprogress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 1%;">
			</div>
		</div>

		<div id="errors" style="margin-top: 10px;">
			<div class="hidden" id="notSupported">
				<div class="alert alert-warning" role="alert">Your browser does not support Drag and Drop for File Input. Please manually select the file again to attach it.</div>
			</div>
			<div class="hidden" id="fileUploadError">
				<div style="margin-top: 10px;" class="alert alert-warning" role="alert" id="FileUploadErrorMessage" data-bind="visible: $data.error, text: $data.error"></div>
				<div style="margin-top: 10px;" class="alert alert-warning" role="alert" id="networkError"></div>
				<div style="margin-top: 10px;" class="alert alert-warning" role="alert" id="uploadCancelled"></div>
			</div>
		</div>
		<!-- /ko -->

		<input type="submit" name="submit" title="submit" value="none" style="display:none" />
	</form>
</div>
