
<div class="customCheck" style="margin-left:3px">
    <input type="checkbox" tabindex="0" data-bind="attr: { id: Id}, checked: Value, click: onClick, onEnter: onClick,  enable: enable">
	<label  data-bind="attr: { 'for': Id, 'title': Caption? Caption: '' }, text: Caption ? Caption : '&nbsp;'"></label> 
</div>
