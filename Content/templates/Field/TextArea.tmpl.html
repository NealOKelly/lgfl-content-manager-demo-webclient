<div style="margin-bottom:10px">
    <!-- ko template:{name:'templates/Field/FieldCaption' , data: $data} --> <!-- /ko -->

    <div data-bind="if: _.has($data, 'ChosenForEdit') " style="display: flex; max-width: 550px">
        <input type="button" class="panelclose-dk-grey" style="float: right; background-color: transparent; border:none; margin-top: 7px; margin-right:2px" data-bind="attr: { title: HP.HPTRIM.Messages.web_clickToNotSetfieldValue}, event: { click: function(){ $parents[5].changeChosenState($data)} } " />
        <div style="overflow: hidden; padding-right: 0px; padding-bottom: 8px">
            <div class="text-container" style="width: 100%">

                <!-- ko if: $data.getAddFromLookupSet() == true -->
                <textarea style="width: calc(100% - 45px); border: solid 1px #8e8e8e; max-width: 473px" rows="1" cols="50" data-bind="value: Value, disable: (isDisable() || fieldDisabled()), event: { focus: focusCallback, blur: onblur }, attr:{ id: Id, cols: columns, title: ($data.ToolTip ? $data.ToolTip: (Caption? Caption : Id)) }, template:{afterRender: autoHeight()} "></textarea>
                <!-- /ko -->

                <!-- ko ifnot: $data.getAddFromLookupSet() == true -->
                <textarea style="width: 100%; border: solid 1px #8e8e8e; max-width: 473px" rows="1" cols="50" data-bind="value: Value, disable: (isDisable() || fieldDisabled()), event: { focus: focusCallback, blur: onblur }, attr:{ id: Id, cols: columns, title: ($data.ToolTip ? $data.ToolTip: (Caption? Caption : Id)) }, template:{afterRender: autoHeight()} "></textarea>
                <!-- /ko -->
               
            </div>
            <div class="input-group-btn" data-bind="visible:($data.getAddFromLookupSet() == true)">
                <button title="button" name="button" class="btn btn-default dropdown-toggle button-grey" data-toggle="dropdown" style="vertical-align:text-bottom; padding: 75px 3px; margin-left: 2px" data-bind="click: function () { $data.showLookupItemPanel() }, attr: {title: 'Edit with Lookup Items'}">
                    <i class="kwikselect" style="display: flex; height: 14px; width: 14px; margin-left: -1px">  </i>
                </button>
            </div>
        </div>
    </div>

    <div data-bind="ifnot: _.has($data, 'ChosenForEdit') " style="display: flex; max-width: 550px">
        <div class="text-container" style="width: 100%">

            <!-- ko if: $data.getAddFromLookupSet() == true -->
            <textarea style="width: calc(100% - 45px); overflow-y:auto; resize:none; border: solid 1px #8e8e8e;" rows="1" cols="50" data-bind="value: Value, disable: (isDisable() || fieldDisabled()), event: { focus: focusCallback, blur: onblur }, attr:{ id: Id, cols: columns, rows: rowsDisplayed, title: ($data.ToolTip ? $data.ToolTip: (Caption? Caption : Id)) }, template:{afterRender: autoHeight()} "></textarea>
            <!-- /ko -->

            <!-- ko ifnot: $data.getAddFromLookupSet() == true -->
            <textarea style="width: 100%; overflow-y:auto; resize:none; border: solid 1px #8e8e8e;" rows="1" cols="50" data-bind="value: Value, disable: (isDisable() || fieldDisabled()), event: { focus: focusCallback, blur: onblur }, attr:{ id: Id, cols: columns, rows: rowsDisplayed, title: ($data.ToolTip ? $data.ToolTip: (Caption? Caption : Id)) }, template:{afterRender: autoHeight()} "></textarea>
            <!-- /ko -->

        </div>

        <div class="input-group-btn" style="display: inline-block; width: 44px; margin-left: -44px" data-bind="visible:($data.getAddFromLookupSet() == true)">
            <button title="button" name="button" class="btn btn-default dropdown-toggle button-grey" data-toggle="dropdown" style="vertical-align:text-bottom; width: 100%; height: 31px; margin-left: 2px" data-bind="click: function () { $data.showLookupItemPanel() }, attr: {title:'Edit with Lookup Items', id: $data.Name + '_btn'}">
                <i class="kwikselect" style="display: flex; height: 14px; width: 14px; margin-left: -1px">  </i>
            </button>
        </div>
    </div>


</div>
