<div tabindex="-1" data-bind="attr:{id:'overlay_'+id}, escapeKey:cancelHandler">

    <div class="hprm-modal-header modal-header">
        <div class="h3 small" data-bind="text: title"></div>
    </div>
    <!-- ko if: errorVisible() -->
    <div class="hprm-modal-error alert" style="max-width: 600px; padding: 20px 20px 20px 20px">
        <span data-bind="text: alertDetails"></span>
    </div>
    <!-- /ko -->
    <div class="modal-body hprm-modal-body">

        <!-- ko if: caption -->
        <div class="HPRM-deluxe-list-header" data-bind="text: caption"></div>
        <!-- /ko -->

        <div style="display: inline-block; min-width: 360px; width: 100%; height: auto;">
            <!-- ko template: {name: $data.recordPicker.template, data : $data.recordPicker} -->
            <!-- /ko  -->

        </div>

        <div style="display: inline-block; min-width: 360px; width: 100%; height: auto;">
            <!-- ko template: {name: $data.enumPicker.template, data: $data.enumPicker}-->
            <!-- /ko -->
        </div>
    </div>
    <div class="modal-footer hprm-modal-footer">
        <div style="max-width: 575px;">
            <button id="okBtn" role="button" name="button" data-bind='click: doRequest, text: okText(), title: HP.HPTRIM.Messages.web_sendRequestOnBehalfOfButtonCaption' class='btn btn-flat btn-primary'></button>
            <button id="cancelBtn" role="button" name="button" data-bind='click: cancelHandler, text: HP.HPTRIM.Messages.web_dp_cancelText, title: HP.HPTRIM.Messages.web_dp_cancelText' class='btn btn-flat btn-secondary'></button>
        </div>
    </div>
</div>
