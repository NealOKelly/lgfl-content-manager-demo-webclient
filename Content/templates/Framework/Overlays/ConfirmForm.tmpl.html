<div tabindex="-1" data-bind="attr:{id:'overlay_'+id}, escapeKey:cancelHandler">
    <div class="hprm-modal-header modal-header">
        <div class="h3 small" data-bind="text: title"></div>
    </div>

    <div class="modal-body hprm-modal-body" id="confirmFormOveray">
        <div style="display: block">
            <div style="display: inline-block" data-bind="text: confirmMessage"></div>
        </div>
    </div>

    <div class="modal-footer hprm-modal-footer">
        <div style="max-width: 575px;">
            <button id="okBtn" role="button" name="button" class="btn btn-flat btn-primary" data-bind="click: confirmHandler, text: HP.HPTRIM.Messages.web_dp_okText, enable: buttonsActive"></button>
            <button id="cancelBtn" role="button" name="button" class="btn btn-flat btn-secondary" data-bind="click: cancelHandler, text: HP.HPTRIM.Messages.web_dp_cancelText, enable: buttonsActive"></button>
        </div>
    </div>
</div>
