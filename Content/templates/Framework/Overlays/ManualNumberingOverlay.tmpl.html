<div tabindex="-1" aria- data-bind="attr:{id:'overlay_'+id}">
    <div class="hprm-modal-header modal-header">
        <div class="h3 small" data-bind="text:HP.HPTRIM.Messages.web_enterFormattedNumber">Enter Formatted Number</div>
    </div>

    <div class="modal-body hprm-modal-body">

        <div style="display: inline-block; min-width: 300px; width: 100%; max-width: 535px;">
        
            <div style="margin-top: 10px;">
                <div class="HPRM-deluxe-list-header"><span data-bind="text: recordNumberPattern()"></span></div>
                <input type="text" id="manualNumberInput" style="padding: 5.990px" data-bind="value: recordLastNumber, template:{afterRender: manualNumberInputField()}" />
            </div>

        </div>

        <div class="hprm-modal-footer modal-footer ">
                <div style="max-width: 575px;">
                    <button id="saveBtnNumberPattern" role="button" name="button" class="btn btn-flat btn-primary" data-bind="click:recNumSubmit,text: HP.HPTRIM.Messages.dp_cap_SaveConfig"></button>
                    <button id="cancelBtnNumberPattern" role="button" name="button" class="btn btn-flat btn-secondary" data-bind="click: cancelHandler, text: HP.HPTRIM.Messages.web_dp_cancelText"></button>
                </div>
            </div>

        </div>

      

    </div>
