
<div class="btn-group"> 
	<button type="button" data-bind="enable: $data.enabled, click: function () { if ($data.enabled()) { $data.actionHandler($data); } }, attr: { 'title': $data.tooltip, 'class': cssClass }">
		<i data-bind="attr: { 'class': $data.icon }, visible: $data.icon()"></i>
		<!-- ko text: $data.caption --><!-- /ko -->
	</button>
</div>
